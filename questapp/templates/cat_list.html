{% extends 'base_site.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
    <h3>Categories</h3>
    {% if cat_list %}
        <div>
            {% for cat in cat_list %}
            <div>
                <a href="{% url 'clues-by-cat' cat.id %}">{{ cat.name }}</a>
            </div>
            {% endfor %}
        </div>

    {% else %}
        <p>None found.</p>
    {% endif %}

{% endblock %}
