{% extends 'base_site.html' %}

{% block title %}Categories{% endblock %}

{% block content %}

    <h4 style="font-style: italic">{{ page_subtitle }}</h4>
    <br/>

    {% if cat_list %}
        <div>
            {% for cat in cat_list %}
            <div>
                <a href="{% url 'clues-by-cat' cat.id %}">{{ cat.name }}</a>
            </div>
            {% endfor %}
        </div>

    {% else %}
        <p>None found.</p>
    {% endif %}

{% endblock %}
