{% extends "base_questapp.html" %}

{% block title %}Clues{% endblock %}

{% block content %}
    <h2>Clues</h2>
    <ul>
        {% for clue in clue_list %}
            <li style="list-style: none">
                <a href="{% url 'clue-detail' clue.pk %}">{{ clue.pk }}</a>
                : {{ clue.question }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
