{% extends 'base_site.html' %}
{% load staticfiles %}

{% block title %}Home (Ember.js){% endblock %}

{% block extra-css %}
  <link rel="stylesheet" href="{% static 'css/ember/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/ember/style.css' %}">
{% endblock extra-css %}

{% block content %}

    {% verbatim %}
    <script type="text/x-handlebars">
        <h4>Welcome to Ember.js</h4>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
        <ul>
        {{#each item in model}}
            <li>{{item}}</li>
        {{/each}}
        </ul>
    </script>

    {% endverbatim %}

{% endblock %}


{% block extrajs %}

    <script src="{% static 'lib/handlebars.js' %}"></script>
    <script src="{% static 'lib/ember.min.js' %}"></script>

    <script src="{% static 'js/ember/app.js' %}"></script>

{% endblock extrajs %}
