{% extends 'base_site.html' %}

{% block title %}Categories{% endblock %}

{% block content %}

    <h4 style="font-style: italic">{{ page_subtitle }}</h4>
    <br/>

    {% if cat_list %}
        <div class="cat-list">
            {% for cat in cat_list %}
            <div class="category">
                <a href="{% url 'clues-by-cat' cat.id %}">{{ cat.name }}</a>
            </div>
            {% endfor %}
            <br/>
            <div><a href="">( get more )</a></div>
        </div>
    {% else %}
        <p>None found.</p>
    {% endif %}

{% endblock %}
